<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.17.0")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.17.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      .my_card {
        width: 25rem;
        border-radius: 8px;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      }
    </style>
  </head>

  <body>

    {% verbatim %}
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
      <q-layout view="lHh Lpr lFf">
        <q-page-container>
          <q-page class="flex flex-center bg-grey-2">
            <q-card class="q-pa-md shadow-2 my_card" bordered>
              <q-card-section class="text-center">
                <div class="text-grey-9 text-h5 text-weight-bold">Sign in</div>
                <div class="text-grey-8">Sign in below to access your account</div>
              </q-card-section>
              <q-card-section>
                <q-input dense outlined v-model="email" label="Email Address"></q-input>
                <q-input dense outlined class="q-mt-md" v-model="password" type="password" label="Password"></q-input>
              </q-card-section>
              <q-card-section>
                <q-btn style="border-radius: 8px;" color="dark" rounded size="md" label="Sign in" no-caps class="full-width"></q-btn>
              </q-card-section>
              <q-card-section class="text-center q-pt-none">
                <div class="text-grey-8">Don't have an account yet?
                  <a href="#" class="text-dark text-weight-bold" style="text-decoration: none">Sign up.</a></div>
              </q-card-section>

            </q-card>
          </q-page>
        </q-page-container>
      </q-layout>
    </div>
    {% endverbatim %}

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.17.0/dist/quasar.umd.prod.js"></script>
    
    <script>
    const { useQuasar } = Quasar;
    const { ref } = Vue;
      const app = Vue.createApp({
        setup () {
          const $q = useQuasar()
          const count = ref(0)

          function showNotification () {
            $q.notify('Some other message')
          }

          return {
            count,
            showNotification
          }
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
  </body>
</html>
