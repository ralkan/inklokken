{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inklokken Maar!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/simple-calendar.css' %}" />
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/feather/feather.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}"> -->
    <!-- <link rel="stylesheet" href="{% static 'vendors/datatables.net-bs5/dataTables.bootstrap5.css' %}"> -->
    <link href="https://cdn.datatables.net/v/bs5/dt-2.1.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css" />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css" integrity="sha512-YdYyWQf8AS4WSB0WWdc3FbQ3Ypdm0QCWD2k4hgfqbQbRCJBEgX0iAegkl2S1Evma5ImaVXLBeUkIlP6hQ1eYKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      {% include 'partials/navbar.html' %}
      <div class="container-fluid page-body-wrapper">
        {% include 'partials/sidebar.html' %}
        <div class="main-panel">
          <div class="content-wrapper">
            {% block content %}
            {% endblock %}
          </div>
          <!-- content-wrapper ends -->
          {% include 'partials/footer.html' %}
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'vendors/chart.js/chart.umd.js' %}"></script>
 
    <script src="https://cdn.datatables.net/v/bs5/dt-2.1.6/datatables.min.js"></script>
    <!-- <script src="{% static 'vendors/datatables.net/jquery.dataTables.js' %}"></script> -->
    <!-- <script src="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script> -->
    <!-- <script src="{% static 'vendors/datatables.net-bs5/dataTables.bootstrap5.js' %}"></script> -->
    <script src="{% static 'js/dataTables.select.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/template.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- <script src="{% static 'js/dashboard.js' %}"></script> -->
    <!-- <script src="{% static 'js/Chart.roundedBarCharts.js' %}"></script> -->
    <!-- End custom js for this page-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js" integrity="sha512-RCgrAvvoLpP7KVgTkTctrUdv7C6t7Un3p1iaoPr1++3pybCyCsCZZN7QEHMZTcJTmcJ7jzexTO+eFpHk4OCFAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="{% static 'js/jquery.simple-calendar.js' %}"></script>
    {% block scriptblock %} {% endblock %}
  </body>
</html>
